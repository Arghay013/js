<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Bag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button
      class="BagButton"
      onclick="
        CartQuantity--;
        document.querySelector('#cart-summery').
        innerText = `Your bag has ${CartQuantity} items`;
        "
    >
      Add to Bag
    </button>
    <button
      class="wishlist"
      onclick="
    alert('You have ${CartQuantity} items');
    "
    >
      Move to Wishlist
    </button>
    <button
      class="BagButton"
      onclick="
        CartQuantity+=2;
        document.querySelector('#cart-summery').
        innerText = `Your bag has ${CartQuantity} items`;
        "
    >
      Add 1+1 Sale Item
    </button>


    <h1 id="cart-summery"></h1>

    <script>
        let CartQuantity = 5;
        document.querySelector('#cart-summery').
        innerText = `Your bag has ${CartQuantity} items`;
    </script>
    
</body>
</html>
